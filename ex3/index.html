<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quiz-box">
      <!-- Start Screen -->
      <div id="startScreen" class="text-center">
        <h2>Quiz Application</h2>
        <p class="mb-4">Test your knowledge</p>
        <button id="startBtn" class="btn btn-primary btn-lg">Start Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="d-none">
        <div class="d-flex justify-content-between mb-3">
          <span id="questionCount"></span>
          <span id="timer">‚è± 60</span>
        </div>

        <h5 id="question" class="mb-3"></h5>
        <div id="options" class="options-box"></div>

        <button id="nextBtn" class="btn btn-success w-100 mt-3 d-none">
          Next Question
        </button>
      </div>

      <!-- Result Screen -->
      <div id="resultScreen" class="text-center d-none">
        <h3>Quiz Completed</h3>
        <p class="fs-5">Your Score</p>
        <h1 id="score"></h1>
        <button id="restartBtn" class="btn btn-primary mt-3">
          Restart Quiz
        </button>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>

  </body>
</html>
