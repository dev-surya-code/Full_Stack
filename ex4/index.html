<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List App - AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
      }

      .todo-box {
        background: #ffffff;
        width: 100%;
        max-width: 500px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .todo-box h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>

  <body ng-controller="TodoController">
    <div class="todo-box">
      <h3> Todo List Application</h3>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter new task"
          ng-model="newTodo"
        />
        <button class="btn btn-primary" ng-click="addTodo()">Add</button>
      </div>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          ng-repeat="todo in todos"
        >
          <div>
            <input
              type="checkbox"
              class="form-check-input me-2"
              ng-model="todo.completed"
            />
            <span ng-class="{completed: todo.completed}">
              {{ todo.text }}
            </span>
          </div>

          <button class="btn btn-danger btn-sm" ng-click="removeTodo($index)">
            Delete
          </button>
        </li>
      </ul>

      <p class="text-center mt-3 text-muted">Total Tasks: {{ todos.length }}</p>
    </div>

    <script>
      var app = angular.module("todoApp", []);

      app.controller("TodoController", function ($scope) {
        $scope.todos = [
          { text: "Learn AngularJS", completed: false },
          { text: "Build Todo App", completed: false },
        ];

        $scope.addTodo = function () {
          if ($scope.newTodo) {
            $scope.todos.push({
              text: $scope.newTodo,
              completed: false,
            });
            $scope.newTodo = "";
          }
        };

        $scope.removeTodo = function (index) {
          $scope.todos.splice(index, 1);
        };
      });
    </script>
  </body>
</html>
